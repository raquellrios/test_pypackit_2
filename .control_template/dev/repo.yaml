# Repository Configurations
# =========================
#
# Properties
# ----------
# config : object, optional
#    General configurations for the GitHub repository.
#    ----------
#    Properties
#    ----------
#    description : string, optional
#       Description of the repository.
#    homepage : string, optional
#       URL of the repository website.
#    topics : array of strings, optional
#       Keywords for the repository.
#    secret_scanning : boolean, default: true
#       Enable secret scanning for the repository.
#    secret_scanning_push_protection : boolean, default: true
#       Enable secret scanning push protection for the repository.
#    vulnerability_alerts : boolean, default: true
#       Enable vulnerability alerts for the repository.
#    automated_security_fixes : boolean, default: true
#       Enable automated security fixes for the repository.
#    private_vulnerability_reporting : boolean, default: true
#       Enable private vulnerability reporting for the repository.
#    has_discussions : boolean, default: true
#       Enable discussions for the repository.
#    has_projects : boolean, default: false
#       Enable projects for the repository.
#    has_wiki : boolean, default: false
#       Enable wiki for the repository.
#    allow_merge_commit : boolean, default: true
#       Allow merge commits for the repository.
#    allow_rebase_merge : boolean, default: true
#       Allow rebase merge for the repository.
#    allow_auto_merge : boolean, default: false
#       Allow auto merge for the repository.
#    delete_branch_on_merge : boolean, default: true
#       Delete branch on merge for the repository.
#    allow_update_branch : boolean, default: true
#       Allow branch updates for the repository.
#    merge_commit_title : string, default: "PR_TITLE"
#       Title of the merge commit for the repository.
#    merge_commit_message : string, default: "PR_BODY"
#       Message of the merge commit for the repository.
#    archived : boolean, default: false
#       Archive the repository.
# gitattributes : array of objects, optional
#    Content of the `.gitattributes` file.
#    Each element of the list is an object, where the keys are the paths or glob patterns
#    to match the files, and the values are the attributes to set for the matched files.
#    The attributes are specified as a list of strings.
#    ----------
#    References
#    ----------
#    - https://git-scm.com/docs/gitattributes
#    - https://git-scm.com/book/en/v2/Customizing-Git-Git-Attributes
#    - https://github.com/alexkaratarakis/gitattributes/blob/master/Common.gitattributes
#    - https://github.com/alexkaratarakis/gitattributes/blob/master/Python.gitattributes
# gitignore : array of strings, optional
#    Content of the `.gitignore` file.
#    Each element of the list is a glob pattern to match the files.
#    ----------
#    References
#    ----------
#    - https://git-scm.com/docs/gitignore
#    - https://github.com/github/gitignore
# target : {"source", "parent", "self"}, default: "source"
#    Target repository.

config:
  description: "${{ tagline }}"
  homepage: "${{ url.website.base }}"
  topics: "${{ keyword_slugs }}"
  secret_scanning: true
  secret_scanning_push_protection: true
  vulnerability_alerts: true
  automated_security_fixes: true
  private_vulnerability_reporting: true
  has_discussions: true
  has_projects: false
  has_wiki: false
  allow_merge_commit: true
  allow_rebase_merge: true
  allow_auto_merge: false
  delete_branch_on_merge: true
  allow_update_branch: true
  merge_commit_title: 'PR_TITLE'
  merge_commit_message: 'PR_BODY'
  archived: false
gitattributes:
  # ------------------------------------------ Auto Detect -------------------------------------------
  # Auto-detect text files and perform LF normalization. This will handle all files NOT listed below.
  - "*": [ text=auto ]
  # ------------------------------------------ Explicit ----------------------------------------------
  - ".gitattributes": [ text, export-ignore ]
  - ".gitignore": [ text, export-ignore ]
  - "AUTHORS": [ text ]
  - "CHANGELOG": [ text ]
  - "CHANGES": [ text ]
  - "CODEOWNERS": [ text ]
  - "CONTRIBUTING": [ text ]
  - "COPYING": [ text ]
  - "copyright": [ text ]
  - "*COPYRIGHT*": [ text ]
  - "INSTALL": [ text ]
  - "license": [ text ]
  - "LICENSE": [ text ]
  - "Makefile": [ text ]
  - "NEWS": [ text ]
  - "readme": [ text ]
  - "*README*": [ text ]
  - "TODO": [ text ]
  - "MANIFEST.in": [ text ]
  - "*.typed": [ text ]
  # ------------------------------------------ Documents ---------------------------------------------
  - "*.bibtex": [ text, diff=bibtex ]
  - "*.doc": [ diff=astextplain ]
  - "*.DOC": [ diff=astextplain ]
  - "*.docx": [ diff=astextplain ]
  - "*.DOCX": [ diff=astextplain ]
  - "*.dot": [ diff=astextplain ]
  - "*.DOT": [ diff=astextplain ]
  - "*.pdf": [ diff=astextplain ]
  - "*.PDF": [ diff=astextplain ]
  - "*.rtf": [ diff=astextplain ]
  - "*.RTF": [ diff=astextplain ]
  - "*.md": [ text, diff=markdown ]
  - "*.mdx": [ text, diff=markdown ]
  - "*.rst": [ text ]
  - "*.tex": [ text, diff=tex ]
  - "*.adoc": [ text ]
  - "*.textile": [ text ]
  - "*.mustache": [ text ]
  - "*.csv": [ text, eol=crlf ]
  - "*.tab": [ text ]
  - "*.tsv": [ text ]
  - "*.txt": [ text ]
  - "*.sql": [ text ]
  - "*.epub": [ diff=astextplain ]
  - "*.css": [ text, diff=css ]
  - "*.htm": [ text, diff=html ]
  - "*.html": [ text, diff=html ]
  # ------------------------------------------ Graphics ----------------------------------------------
  - "*.svg": [ text ]
  - "*.png": [ binary ]
  - "*.jpg": [ binary ]
  - "*.jpeg": [ binary ]
  - "*.gif": [ binary ]
  - "*.tif": [ binary ]
  - "*.tiff": [ binary ]
  - "*.ico": [ binary ]
  - "*.eps": [ binary ]
  # ------------------------------------------ Scripts -----------------------------------------------
  - "*.bash": [ text, eol=lf ]
  - "*.fish": [ text, eol=lf ]
  - "*.sh": [ text, eol=lf ]
  - "*.zsh": [ text, eol=lf ]
  # Below are explicitly windows files and should use crlf
  - "*.bat": [ text, eol=crlf ]
  - "*.cmd": [ text, eol=crlf ]
  - "*.ps1": [ text, eol=crlf ]
  # ------------------------------------------ Serialisation -----------------------------------------
  - "*.json": [ text ]
  - "*.toml": [ text ]
  - "*.xml": [ text ]
  - "*.yaml": [ text ]
  - "*.yml": [ text ]
  # ------------------------------------------ Archives ----------------------------------------------
  - "*.7z": [ binary ]
  - "*.gz": [ binary ]
  - "*.jar": [ binary ]
  - "*.rar": [ binary ]
  - "*.tar": [ binary ]
  - "*.tgz": [ binary ]
  - "*.zip": [ binary ]
  # ------------------------------------------ Preserve EOL ------------------------------------------
  # Text files where line endings should be preserved.
  - "*.patch": [ -text ]
  # ------------------------------------------ Python Source Files -----------------------------------
  - "*.pxd": [ text, diff=python ]
  - "*.py": [ text, diff=python ]
  - "*.py3": [ text, diff=python ]
  - "*.pyw": [ text, diff=python ]
  - "*.pyx": [ text, diff=python ]
  - "*.pyz": [ text, diff=python ]
  - "*.pyi": [ text, diff=python ]
  # ------------------------------------------ Python Binary Files -----------------------------------
  # Note: .db, .p, and .pkl files are associated with the python modules
  # ``pickle``, ``dbm.*``, ``shelve``, ``marshal``, ``anydbm``, and ``bsddb``, among others.
  - "*.db": [ binary ]
  - "*.p": [ binary ]
  - "*.pkl": [ binary ]
  - "*.pickle": [ binary ]
  - "*.pyc": [ binary, export-ignore ]
  - "*.pyo": [ binary, export-ignore ]
  - "*.pyd": [ binary ]
  # ------------------------------------------ Jupyter notebook --------------------------------------
  - "*.ipynb": [ text, eol=lf ]
gitignore:
  # Byte-compiled / optimized / DLL files
  - __pycache__/
  - "*.py[cod]"
  - "*$py.class"
  # C extensions
  - "*.so"
  # Distribution / packaging
  - .Python
  - ./build/
  - develop-eggs/
  - dist/
  - downloads/
  - eggs/
  - .eggs/
  - lib/
  - lib64/
  - parts/
  - sdist/
  - var/
  - wheels/
  - share/python-wheels/
  - "*.egg-info/"
  - .installed.cfg
  - "*.egg"
  # PyInstaller
  #  Usually these files are written by a python script from a template
  #  before PyInstaller builds the exe, so as to inject date/other infos into it.
  - "*.manifest"
  - "*.spec"
  # Installer logs
  - pip-log.txt
  - pip-delete-this-directory.txt
  # Unit test / coverage reports
  - htmlcov/
  - .tox/
  - .nox/
  - .coverage
  - .coverage.*
  - .cache
  - nosetests.xml
  - coverage.xml
  - "*.cover"
  - .hypothesis/
  - .pytest_cache
  - cover/
  # Translations
  - "*.mo"
  - "*.pot"
  # Django stuff:
  - "*.log"
  - local_settings.py
  - db.sqlite3
  - db.sqlite3-journal
  # Flask stuff:
  - instance/
  - .webassets-cache
  # Scrapy stuff:
  - .scrapy
  # Sphinx documentation
  - docs/website/_build/
  - docs/website/source/api/_autosummary
  # PyBuilder
  - .pybuilder/
  - target/
  # Jupyter Notebook
  - .ipynb_checkpoints
  # IPython
  - profile_default/
  - ipython_config.py
  # pyenv
  - .python-version
  # Celery stuff
  - celerybeat-schedule
  - celerybeat.pid
  # SageMath parsed files
  - "*.sage.py"
  # Environments
  - .env
  - .venv
  - env/
  - venv/
  - ENV/
  - env.bak/
  - venv.bak/
  # Spyder project settings
  - .spyderproject
  - .spyproject
  # Rope project settings
  - .ropeproject
  # mkdocs documentation
  - /site
  # mypy
  - .mypy_cache/
  - .dmypy.json
  - dmypy.json
  # Pyre type checker
  # There are reports this comes from LLVM profiling, but also Xcode 9.
  - .pyre/
  # pytype static type analyzer
  - .pytype/
  # Cython debug symbols
  - cython_debug/
  # profraw files from LLVM? Unclear exactly what triggers this
  # There are reports this comes from LLVM profiling, but also Xcode 9.
  - "*profraw"
  # In-tree generated files
  - "*/_version.py"
  # VSCode
  - .vscode/
  # PyCharm
  - .idea/
  # MacOS system files
  - .DS_Store
target: source
